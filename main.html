<!DOCTYPE html>
<html>
  <head>
    <title>Countries Data</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Region</th>
          <th>Sub-region</th>
          <th>Population</th>
        </tr>
      </thead>
      <tbody id="countries-data">
      </tbody>
    </table>
    <script src="main.js"></script>
  </body>
</html>
